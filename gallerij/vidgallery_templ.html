    <style>
    div#linkprev {position: fixed; left: 10px; top:300px;				
			float: right;}
	div#linknext {position: fixed; right: 10px; top:300px;				
			float: right;}
    .header {
        text-align: center;
        display: block;
        width: 1600px;
        height: 150px;
    }
    .linkerpan {        
        float: left;
        background-repeat: repeat-y;
        background-image: url("images/vidsfaderechts.png");
        width: 250px;
        height: 1800px;
    }
    .rechterpan {
        
        float: right;
        background-repeat: repeat-y;
        background-image: url("images/vidsfadelinks.png");
        width: 170px;
        height: 1800px;
    }
    .titel {
        position: absolute;
        left: 120px;
        font: bold;
        font-size: 30px;
    }
    .container {
        position: relative;
        top: 80px;
        margin: auto;
        width: 75%;
        padding: 10px;
    }    
    .footer {
        text-align: center;
        display: block;
        width: 1600px;
        height: 150px;
    }
   .picslink {
        display: inline-block;
        float: left;
        left: -400px;        
   }
   .docslink {
        display: inline-block;
        float: right;
        left: 1400px;        
   }
   .pagination {
        display: inline-block;
        position: relative;        
        top: 80px;
        background-color: red;
   }
   .pagination a {
        float: left;
        padding: 8px 16px;
        text-decoration : none;
        border: 1px solid #ddd;
        color: black;
    }
    .pagination a.active {
        background-color: #4CAF50;
        border: 1px solid #4CAF50;
        color: white;
    }
    .pagination a:hover:not(.active) {
        background-color: #ddd;
    }
    .pagination a:first-child {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
    }
    .pagination a:last-child {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .pagination .current {
        background-color: yellow;
    }
    .space {
        display: block;
        width: 1600px;
        height: 150px;
    }
    .bottompagination {
        display: inline-block;       
        background-color: red;
    }
    .bottompagination a {
        float: left;
        padding: 8px 16px;
        text-decoration : none;
        border: 1px solid #ddd;
        color: black;
    }
    .bottompagination a.active {
        background-color: #4CAF50;
        border: 1px solid #4CAF50;
        color: white;
    }
    .bottompagination a:hover:not(.active) {
        background-color: #ddd;
    }
    .bottompagination a:first-child {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
    }
    .bottompagination a:last-child {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .bottompagination .current {
        background-color: yellow;
    }
    </style>
    <script>
		colorboxConf = {

			current : ''
		};
	</script>

 <div class="linkerpan"></div>
